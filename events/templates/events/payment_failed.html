{% extends 'events/base.html' %}

{% block content %}
<div class="container mx-auto">
    <div class="flex items-center justify-center min-h-[70vh]">
        <div class="w-full max-w-lg text-center">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <i class="fas fa-times-circle fa-5x text-red-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">Payment Failed</h1>
                <p class="text-gray-600 mt-2 text-lg">Unfortunately, we could not process your payment.</p>
                <p class="text-gray-500 mt-4">Please try again or contact support if the issue persists.</p>
                <div class="flex flex-col sm:flex-row gap-3 mt-6">
                    <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Try Again</a>
                    <a href="{% url 'home' %}" class="w-full bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition duration-300">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
